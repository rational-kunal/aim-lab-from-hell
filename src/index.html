<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aim lab from Hell</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="initializeGame();">
    <img
      src="assets/devil.png"
      id="img-devil"
      width="128px"
      type="image/png"
      hidden
    />

    <img
      src="assets/flying_pumpkin.png"
      id="img-flying-pumpkin"
      width="128px"
      type="image/png"
      hidden
    />

    <img
      src="assets/ghost.png"
      id="img-ghost"
      width="128px"
      type="image/png"
      hidden
    />

    <img
      src="assets/mask.png"
      id="img-mask"
      width="128px"
      type="image/png"
      hidden
    />

    <img
      src="assets/monkey-skull.png"
      id="img-mokey-skull"
      width="128px"
      type="image/png"
      hidden
    />

    <img
      src="assets/worker-skull.png"
      id="img-worker-skull"
      width="128px"
      type="image/png"
      hidden
    />

    <img src="assets/heart.png" id="img-heart" type="image/png" hidden />
    <img src="assets/rip.png" id="img-rip" type="image/png" hidden />

    <div id="ui-container">
      <div id="ui-instructions"></div>
      <div id="ui-all-score"></div>
    </div>

    <canvas id="game"></canvas>

    <script src="util.js"></script>
    <script src="sound.js"></script>
    <script src="game.js"></script>
  </body>
</html>
